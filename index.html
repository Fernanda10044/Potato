<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrPotato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="orejaL">
            <img src="images/ear-left.svg" alt="orejaL">
        </div>
        <div class="orejaR">
            <img src="images/ear-right.svg" alt="orejaR">
        </div>
        <div class="ojoL">
            <img src="images/eye-left.svg" alt="ojoL">
        </div>
        <div class="ojoR">
            <img src="images/eye-right.svg" alt="ojoR">
        </div>
        <div class="face">
            <button onclick="saludo()"><img src="images/face.svg" alt="face"></button>
        </div>
        <div class="zapatoL">
            <img src="images/foot-left.svg" alt="zapatoL">
        </div>
        <div class="zapatoR">
            <img src="images/foot-right.svg" alt="zapatoR">
        </div>
        <div class="sombrero">
            <img src="images/hat.svg" alt="sombrero">
        </div>
        <div class="bigote">
            <img src="images/moustache.svg" alt="bigote">
        </div>
        <div class="nariz">
            <img src="images/nose.svg" alt="nariz">
        </div>
        
    </div>


    <script src="js/main.js"></script>
</body>
</html>
